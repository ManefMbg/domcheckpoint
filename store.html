<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sou9 Moncef Bey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./img/0moncef.jpg" type="image/x-icon">
        
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                
                <ul>
                    <img src="./img/0moncef.jpg" id="moncef" alt="moncef bey" width="70px ">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#store">STORE</a></li>
                    <li><a href="#about">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Moncef Bey</h1>
        </header>

<!--Merch section-->
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Dabouza Me plastique</span>
                    <img class="shop-item-image" src="./img/bottle.jpg" title="bottle">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.99</span>
                        <i class="fas fa-heart"></i>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Protecteur Samsung</span>
                    <img class="shop-item-image" src="./img/protector.jpg" title="protector">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <i class="fas fa-heart"></i>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">USB HDMI 2.0</span>
                    <img class="shop-item-image" src="./img/usb.jpg" title="USB">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.99</span>
                        <i class="fas fa-heart"></i>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">

<!--CART section-->
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
<!--SCRIPT section-->
        <script src="./store.js" async></script>
<!-- Script Fontawesome -->
<script src="https://kit.fontawesome.com/529b8a145f.js" crossorigin="anonymous"></script>
    </body>
</html>
